<script src="https://d3js.org/d3.v4.js"></script>

<div id="my_dataviz"></div>

<style>
   
   body {

<script>

var margin = {top: 30, right: 30, bottom: 110, left: 80},
    width = 980 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("background-color", "white")
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//data
var cases = [
    {dates: "2020/10/21", value: 226073},
    {dates: "2020/10/22", value: 226363},
    {dates: "2020/10/23", value: 226695},
    {dates: "2020/10/24", value: 226963},
    {dates: "2020/10/25", value: 227193},
    {dates: "2020/10/26", value: 227340},
    {dates: "2020/10/27", value: 227559},
    {dates: "2020/10/28", value: 227833},
    {dates: "2020/10/29", value: 228128},
    {dates: "2020/10/30", value: 228432},
    {dates: "2020/10/31", value: 228756},
    {dates: "2020/11/01", value: 228948},
    {dates: "2020/11/02", value: 229040},
    {dates: "2020/11/03", value: 229220},
    {dates: "2020/11/04", value: 229490},
    {dates: "2020/11/05", value: 229702},
    {dates: "2020/11/06", value: 229954},
    {dates: "2020/11/07", value: 230165},
    {dates: "2020/11/08", value: 230299},
    {dates: "2020/11/09", value: 230412},
    {dates: "2020/11/10", value: 230559},
    {dates: "2020/11/11", value: 230834},
    {dates: "2020/11/12", value: 231074},
    {dates: "2020/11/13", value: 231277},
    {dates: "2020/11/14", value: 231479},
    {dates: "2020/11/15", value: 231643},
    {dates: "2020/11/16", value: 231733},
    {dates: "2020/11/17", value: 231860},
    {dates: "2020/11/18", value: 232147},
    {dates: "2020/11/19", value: 232388},
    {dates: "2020/11/20", value: 232653},
    {dates: "2020/11/21", value: 232856}
    
]

var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(cases.map(function(d) { return d.dates; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([220000, 237000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
svg.selectAll("mybar")
  .data(cases)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.dates); })
    .attr("y", function(d) { return y(d.value); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.value); })
    .attr("fill", "#69b3a2")

    svg.append("text")
        .attr("transform", "translate(" + (width / 2) + "," + (height + marg.top + 40) + ")")
        .style("text-anchor", "middle")
        .style("font-family", "Inconsolata, monospace")
        .text("Date")

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1rem")
        .style("font-family", "Inconsolata, monospace")
        .style("text-anchor", "middle")
        .text("Number of Total Cases in Gauteng")

</script>
